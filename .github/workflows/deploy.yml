name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify environment variables
      run: |
        if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "❌ ERROR: VITE_SUPABASE_URL secret is not set!"
          echo "Please go to: Settings > Secrets and variables > Actions > New repository secret"
          echo "Add secret: VITE_SUPABASE_URL"
          exit 1
        fi
        if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
          echo "❌ ERROR: VITE_SUPABASE_ANON_KEY secret is not set!"
          echo "Please go to: Settings > Secrets and variables > Actions > New repository secret"
          echo "Add secret: VITE_SUPABASE_ANON_KEY"
          exit 1
        fi
        echo "✅ Environment variables verified"

    - name: Build project
      run: npx vite build
      env:
        # Set base path for GitHub Pages
        # For project pages (username.github.io/repo-name): use '/repo-name/'
        # For custom domain or user pages: use '/'
        GITHUB_PAGES_BASE: '/'
        # Supabase configuration - MUST be set as GitHub Secrets
        # Go to: Settings > Secrets and variables > Actions > New repository secret
        # Add: VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        # Optional: Google Analytics (if using env var instead of hardcoded)
        # VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/public'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
